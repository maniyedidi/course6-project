<!DOCTYPE html>
<html>
  <head>
    <link href="../styles/common.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hr-left-container">
          <span class="heading">ScriBBler</span>
          <span class="subheading">Explore, Imagine, Create</span>
        </div>
        <div class="hr-right-container">
          <button id="signupBtn" onclick="openSignupModal('signupModal')">
            Sign Up
          </button>
          <button>Sign In</button>
        </div>
      </div>
    </header>
    <section>
      <div class=""></div>
    </section>

    <div id="signupModal" class="modal">
      <div class="modal-header">
        <span>Get Started</span>
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
      </div>
      <div class="modal-content">
        <div class="input-box-container">
          <label>
            Name
          </label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="input-box-container">
          <label>
            Username
          </label>
          <input type="text" id="name" placeholder="Enter your Username" />
        </div>

        <div class="input-box-container">
          <label>
            Password
          </label>
          <input type="password" id="name" placeholder="Enter your Password" />
        </div>

        <div class="input-box-container">
          <label>
            Confirm Password
          </label>
          <input
            type="password"
            id="name"
            placeholder="Enter your Confirm Password"
          />
        </div>
      </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-header">
          <span>Get Started</span>
          <span class="close" onclick="closeModal('signupModal')">&times;</span>
        </div>
        <div class="modal-content">
          <div class="input-box-container">
            <label>
              Name
            </label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
  
          <div class="input-box-container">
            <label>
              Username
            </label>
            <input type="text" id="name" placeholder="Enter your Username" />
          </div>
  
          <div class="input-box-container">
            <label>
              Password
            </label>
            <input type="password" id="name" placeholder="Enter your Password" />
          </div>
  
          <div class="input-box-container">
            <label>
              Confirm Password
            </label>
            <input
              type="password"
              id="name"
              placeholder="Enter your Confirm Password"
            />
          </div>
        </div>
      </div>

      
  </body>
</html>
